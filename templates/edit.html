{% extends "base.html" %}

{% block title %}Edit title{% endblock %}

{% block content %}

<form method="post" action="/save/{{curr_task.id}}/">
    {% csrf_token %}
    <div class="form-group">
      <h1>Edit your current task here</h1>
      <label for="title">Todo List Title</label>
      <input type="text" class="form-control" id="text" placeholder="Enter title" name="title" value="{{curr_task.title}}">
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
      <label for="desc">Todo Description</label>
      <input type="text" class="form-control" id="desc" placeholder="Description" name="desc" value="{{curr_task.desc}}">
    </div>
    <!-- <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>

{% endblock %}
